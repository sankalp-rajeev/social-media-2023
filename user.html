<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="photostyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User</title>
</head>
<body>
<header>
    <nav class="navigation-bar">
        <ul class ="list-items">
            <li class = "item"><a href="explore.html">Explore</a></li>
            <li class="item"><a href="uplpics.html">Photos</a></li>
            <li class = "item"><a href="album.html">Album</a></li>
            <li class = "item"><a href="search.html">Search</a></li>
            <li class="item"><a href="/profile">Profile</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="user-stats">
        <span class="user-name">John Doe</span>
        <span class="followers">Followers: 4</span>
        <span class="following">Following: 6</span>
    </div>
    <div class="photo-grid">
        <div class="photo">
            <img src="img1.jpeg" alt="Photo 1">
            <div class="like-button">
                <i class="fa fa-heart"> 3</i>
            </div>
            <div class="photo-comments">
                <div class="comment">
                    <span class="comment-user">Jane Smith:</span>
                    <span class="comment-text">Beautiful photo!</span>
                </div>
                <div class="comment">
                    <span class="comment-user">Bob Johnson:</span>
                    <span class="comment-text">Great shot!</span>
                </div>
            </div>
        </div>
        <div class="photo">
            <img src="img2.jpeg" alt="Photo 2">
            <div class="like-button">
                <i class="fa fa-heart"> 8</i>
            </div>
            <div class="photo-comments">
                <div class="comment">
                    <span class="comment-user">Alice Lee:</span>
                    <span class="comment-text">Awesome picture!</span>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
