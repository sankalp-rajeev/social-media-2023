<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="frontend.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <nav class="navigation-bar">
        <ul class ="list-items">
            <li class = "item"><a href="explore,html">Explore</a></li>
            <li class = "item"><a href="uplpics.html">Photos</a></li>
            <li class = "item"><a href="album.html">Album</a></li>
            <li class = "item"><a href="search.html">Search</a></li>
            <li class = "item"><a href="/profile">Profile</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class ="photo-container">
        <div class ="photo">
            <figure>
                <figcaption><a href="user.html">@iammeow</a></figcaption>
                <img src="img1.jpeg" alt="Photo 1">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>Go</button>
                </div>
                <div class="like-button">
                    <i class="fa fa-heart-o like-icon"></i>
                    <span class="like-count">0</span>
                </div>
                <div class="comment-section">
                    <div class="comment-form">
                        <input type="text" placeholder="Add a comment...">
                        <button onclick="addCom(this)">Post</button>
                        <ul class="comment-list"></ul>
                    </div>
                    <template id="comment-template">
                        <li class="comment-item">
                            <div class="comment-content">
                                <span class="comment-text"></span>
                                <div class="like-button">
                                    <i class="fa fa-heart-o like-icon"></i>
                                    <span class="like-count">0</span>
                                </div>
                            </div>
                        </li>
                    </template>
                    <strong>Tags:</strong>
                    <span class="comment-text">#cat #meow</span>
                </div>
            </figure>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
