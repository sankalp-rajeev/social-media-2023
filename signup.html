<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up!</title>
</head>

<body>

    <div class="login--page">
        <h1 class="header">Photo Share</h1>
        <form action="/" method="POST">
            <div class="mb-3">
                <input name="first" type="text" class="form-control" id="inputName" placeholder="First Name">
            </div>
            <div class="mb-3">
                <input name="last" type="text" class="form-control" id="inputName" placeholder="Last Name">
            </div>
            <div class="mb-3">

                <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">

                <input name="dob" type="date" class="form-control" id="inputDOB" placeholder="Enter your date of birth">
            </div>
            <div class="mb-3">

                <input name="hometown" type="text" class="form-control" id="inputHometown"
                    placeholder="Enter your hometown">
            </div>

            <div class="mb-3">

                <select name="gender" class="form-control" id="inputGender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="mb-3">

                <input name="password" type="password" class="form-control" id="inputPassword" required
                    placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <input name="cpassword" type="password" placeholder="Confirm Password" class="form-control"
                    id="exampleInputPassword2" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>


    </div>

    <div class="signup-tag">
        <p>Already have an account? <a href="./index.html">Login!</a></p>


    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
    crossorigin="anonymous"></script>

</html>
